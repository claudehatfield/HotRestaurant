<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            text-align: center;
        }

        .controlPanel {
            text-align: left;
        }

        .reservationForm {
            text-align: left;
            margin: 15px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Site Header -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <header>
                            <br>
                            <h1>
                                <span class="fa fa-fire"></span>
                                Hot Tacos</h1>
                            <hr>
                        </header>
                        <div class="buttons ">
                            <h2>Book your seat before they're all gone!</h2><br>
                            <a href="/tables">
                                <button type="button" class="btn btn-primary"><span class="fa fa-list-alt"></span> View
                                    Tables</button>
                            </a>
                            <a href="/">
                                <button type="button" class="btn btn-secondary"><span class="fa fa-home"></span>
                                </button>
                            </a>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <!-- Reservation Table -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <form class="reservationForm">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Your name here">
                            </div>
                            <div class="form-group">
                                <label for="phoneInput">Phone Number</label>
                                <input type="text" class="form-control" id="phoneInput" placeholder="Your phone # here">
                            </div>
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                placeholder="Your email here">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="uniqueInput">Unique ID</label>
                            <input type="text" class="form-control" id="uniqueInput" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Reserve</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="row">
            <div class="col-md-12 controlPanel">
                <br>
                <a href="/api/tables">
                    <button type="button" class="btn btn-link"><span class="fa fa-link"></span> API Table Link</button>
                </a>
                |
                <a href="/api/waitlist">
                    <button type="button" class="btn btn-link"><span class="fa fa-link"></span> API Wait List</button>
                </a>
            </div>
        </div>

</body>

</html>
