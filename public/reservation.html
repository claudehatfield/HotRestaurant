<body>
    <div id="main-container">
        <div class="container">
            <!-- Jumbotron -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <header>
                                <br>
                                <h1 style="text-align: center">Hot Tacos</h1>
                                <hr>
                            </header>
                            <div class="buttons " style="text-align: center">
                                <h2>Book your seat before they're all gone!</h2><br>
                                <a href="/tables">
                                    <button type="button" class="btn btn-primary"><span class="fa fa-list-alt"></span>
                                        View
                                        Tables</button>
                                </a>
                                <a href="/">
                                    <button type="button" class="btn btn-secondary"><span
                                            class="fa fa-credit-card"></span>
                                        Home Page</button>
                                </a>
                                <br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <!-- Table Reservations -->
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Your name here">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Phone Number</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Your phone here">
                            </div>
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Unique ID</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <!-- <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!-- End Table Reservations -->
                <br>
                <br>
            </div>
            <div class="row">
                <!-- Footer -->
                <br>
                <br>
            </div>
            <div class="row" style="text-align: center">
                <div class="col-md-12 controlPanel">
                    <br>
                    <button type="button" class="btn btn-link">Clear Table</button>
                    |
                    <button type="button" class="btn btn-link">API Table Link</button>
                    |
                    <button type="button" class="btn btn-link">API Wait List</button>
                </div>
            </div>
        </div>
